<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MaristOnlineGallery</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/works.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- <link href="stylesheets/bootstrap/bootstrap.css" rel="stylesheet">-->
</head>

<body>
  <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-pencil"></span> Marist
        <strong>Online Art Gallery</strong></a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/$"><a href="/">Home</a></li>
      <!--      <li data-match-route="/add"><a href="/add">Add</a></li>  -->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Pictures
          <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li data-match-route="/picture"><a href="/picture">Add Picture</a></li>
          <li data-match-route="/listpicture"><a href="/listpicture">List Pictures</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Artists
          <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li data-match-route="/addartist"><a href="/addartist">Add Artist</a></li>
          <li data-match-route="/listartist"><a href="/listartist">List Artist</a></li>
        </ul>
      </li>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Subjects
          <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li data-match-route="/addsubject"><a href="/addsubject">Add Subject</a></li>
          <li data-match-route="/listsubject"><a href="/listsubject">List Subject</a></li>
        </ul>
      </li>
      <!--    <li data-match-route="/upload"><a href="/upload">Upload</a></li> -->
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
      <li data-match-route="/login"><a href="/login">Login</a></li>
      <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="currentUser">
      <li class="navbar-text" ng-bind="currentUser.email"></li>
      <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
    </ul>
  </div>

  <div ng-view></div>

  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-strap.js"></script>
  <script src="vendor/angular-strap.tpl.js"></script>
  <script src="vendor/angular-messages.js"></script>
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-route.js"></script>
  <script src="vendor/angular-cookies.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/moment.min.js"></script>
  <script src="vendor/promise.js"></script>
  <script src="vendor/ng-file-upload.js"></script>
  <script src="app.js"></script>
  <script src="controllers/subject.list.js"></script>
  <script src="controllers/subject.js"></script>
  <script src="controllers/artist.js"></script>
  <script src="controllers/artist.list.js"></script>
  <script src="controllers/picture.display.js"></script>
  <script src="controllers/picture.list.js"></script>
  <script src="controllers/picture.js"></script>
  <script src="controllers/picture.edit.js"></script>
  <script src="controllers/signup.js"></script>
  <script src="controllers/login.js"></script>
  <script src="controllers/navbar.js"></script>
  <script src="services/auth.js"></script>
  <script src="services/subject.js"></script>
  <script src="services/subject.read.js"></script>
  <script src="services/artist.js"></script>
  <script src="services/picture.js"></script>
  <script src="services/picture.read.js"></script>
  <script src="services/picture.delete.js"></script>
  <script src="filters/fromNow.js"></script>
  <script src="directives/repeatPassword.js"></script>
</body>

</html>
