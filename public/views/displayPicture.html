<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="pull-left">
          <img class="media-object img-rounded" ng-src="{{picture.picture}}">
          <a class="btn" href="/picture/{{picture._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </div>
        <div class="media-body">
          <h2 class="media-heading">
             Title:  {{picture.title}}<br>
             Medium: {{picture.medium}}<br>
             Artist: {{picture.artist}}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
