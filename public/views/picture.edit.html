<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edit Picture</div>
    <div class="panel-body">
      <section data-ng-init="findById()">
        <form name="workForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(workForm.$valid)" novalidate>
          <div class="form-group" ng-class="{ 'has-error' : submitted && workForm.title.$invalid }">
            <div class="col-md-10">
              <label for="title"> Title : </label>
              <input name="title" type="text" class="form-control" data-ng-model="picture.title" id="title" placeholder="Title" required>
              <label for="artist"> Artist : </label>
              <input name="artist" type="text" class="form-control" data-ng-model="picture.artist" id="artist" placeholder="Title" required>
       <!--       <label for="pictureMedium"> Medium : </label>
              <select name="pictureMedium" id="mySelect" ng-options="option.name for option in data.availableOptions track by option.id"
              ng-model="data.selectedOption" width="200px"></select>
              <br>
              <br> -->
              <label for="medium"> Medium : </label>
              <input name="medium" type="text" class="form-control" data-ng-model="picture.medium" id="medium" placeholder="Title" required>
              <br><br>
              <div ng-show="submitted && workForm.title.$invalid" class="help-block">
                <p ng-show="workForm.title.$error.required">Title is required</p>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : submitted && workForm.image.$invalid }">
            <div class="col-md-9">
              <input type="file" onchange="angular.element(this).scope().addPicture(this)">
              <div id="myDiv">
                <img id="image" class="media-object img-rounded" src="{{picture.picture}}"></img>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
